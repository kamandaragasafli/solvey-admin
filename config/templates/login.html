{% load static %}
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Giriş</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #1f2937;
      font-family: 'Segoe UI', sans-serif;
      color: #f9fafb;
    }

    .login-container {
      max-width: 900px;
      margin: 50px auto;
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      min-height: 500px;
      background-color: #273549;
    }

    /* Sol bölmə: Logo / Görsəl */
    .login-logo {
      flex: 1;
      background: url("{% static 'img/login.jpg' %}") center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .login-logo h1 {
      position: absolute;
      color: #ffffff;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* Sağ bölmə: Form */
    .login-form {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form h2 {
      color: #2469ffff;
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-control {
      background-color: #1f2937;
      color: #f9fafb;
      border: 1px solid #374151;
      border-radius: 8px;
    }

    .form-control:focus {
      border-color: #2469ffff;
      box-shadow: 0 0 0 0.25rem rgba(91,112,243,0.25);
      background-color: #1f2937;
      color: #f9fafb;
    }

    .btn-login {
      background-color: #2469ffff;
      color: #f9fafb;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px;
      transition: 0.3s;
    }
    .btn-login:hover {
      background-color: #2469ffff;
      color: #ffffff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        min-height: auto;
      }
      .login-logo {
        height: 200px;
      }
    }
  </style>
</head>
<body>

<div class="login-container shadow">
  <!-- Sol: Logo / Görsəl -->
  <div class="login-logo">
    <img src="{% static 'img/solvey logo.png' %}"style="widht:100%; height:200px">
  </div>

  <!-- Sağ: Giriş Formu -->
  <div class="login-form">
    <h2>Giriş</h2>
    <form method="POST" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="form-label">İstifadəçi adı</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="İstifadəçi adınızı daxil edin" required>
        <div class="invalid-feedback">İstifadəçi adı boş buraxıla bilməz.</div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Şifrə</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Şifrənizi daxil edin" required>
        <div class="invalid-feedback">Şifrə boş buraxıla bilməz.</div>
      </div>
      <button type="submit" class="btn btn-login w-100">Daxil ol</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Bootstrap form validation
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
