{% load static %}
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <style>
    body {
      background-color: #f8f9fa;
      background: url("{% static 'img/login.jpg' %}") center center / cover no-repeat;

    }

    .login-container {
      max-width: 900px;
      margin: 50px auto;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
      border-radius: 12px;
      overflow: hidden;
      background: white;
      display: flex;
      min-height: 450px;
    }

    .login-form {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form h2 {
      color:rgb(0, 145, 137);
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-control:focus {
      border-color:rgb(0, 145, 137);
      box-shadow: 0 0 0 0.25rem rgb(91 112 243 / 0.25);
    }

    .btn-login {
      background-color:rgb(0, 145, 137);
      color: white;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color:rgb(0, 190, 181);
      color: white;
    }

    .image-side {
      flex: 1;
      background: url("{% static 'img/3094352.jpg' %}") center center / cover no-repeat;
      display: block;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        max-width: 100%;
        margin: 20px;
        box-shadow: none;
        border-radius: 0;
      }

      .image-side {
        height: 200px;
      }
    }
  </style>
</head>
<body>

<div class="login-container shadow">
  <div class="login-form">
    <h2>Giriş</h2>
    <form method="POST" class="needs-validation" novalidate>
      {% csrf_token %}
      
      <div class="mb-4">
        <label for="username" class="form-label">İstifadəçi adı</label>
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          name="username" 
          placeholder="İstifadəçi adınızı daxil edin" 
          required
        >
        <div class="invalid-feedback">
          İstifadəçi adı boş buraxıla bilməz.
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Şifrə</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          placeholder="Şifrənizi daxil edin" 
          required
        >
        <div class="invalid-feedback">
          Şifrə boş buraxıla bilməz.
        </div>
      </div>

      <button type="submit" class="btn btn-login w-100">Daxil ol</button>
    </form>
  </div>

  <div class="image-side d-none d-md-block"></div>
</div>

<!-- Bootstrap JS (optional, for validation etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Bootstrap form validation
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>

</body>
</html>
