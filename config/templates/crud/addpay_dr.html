{% extends "base.html" %}
{% block content %}
<style>
  body {
    background-color: #030b1a;
    color: #f9fafb;
    font-family: "Inter", sans-serif;
  }

  .card {
    background-color: #273549;
    border: none;
    border-radius: 14px;
    color: #f9fafb;
  }

  .form-label {
    font-weight: 500;
    color: #e5e7eb;
  }

  .form-select,
  .form-control {
    background-color: #374151;
    border: 1px solid #4b5563;
    color: #f9fafb;
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  .form-select:focus,
  .form-control:focus {
    background-color: #4b5563;
    border-color: #60a5fa;
    box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
    color: #fff;
  }

  .btn-success {
    background-color: #22c55e;
    border: none;
    border-radius: 10px;
    padding: 10px 18px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .btn-success:hover {
    background-color: #16a34a;
    transform: scale(1.03);
  }

  h5 {
    font-weight: 600;
    color: #f3f4f6;
  }

  .card.shadow {
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
  }

  select option {
    background-color: #1f2937;
    color: #f9fafb;
  }

  input[type="date"]::-webkit-calendar-picker-indicator {
    filter: invert(1);
  }
</style>
<div class="container mt-5">
  <div class="card shadow p-4">
    <h5 class="mb-4">Həkimə Ödəniş Əlavə Et</h5>
    <form method="POST" action="{% if selected_region_id %}{% url 'add-pay-dr-region' selected_region_id %}{% else %}{% url 'add-pay-dr' %}{% endif %}">
      {% csrf_token %}
      <div class="row">
        <!-- Region -->
        <div class="col-md-6 mb-3">
          <label for="payment_region_id" class="form-label">Bölgə Seç</label>
          <select
            class="form-select"
            name="region_id"
            id="payment_region_id"
            required
          >
            <option disabled selected>Bölgə Seçin</option>
            {% for r in region %}
              <option value="{{ r.id }}" {% if selected_region_id == r.id %}selected{% endif %}>{{ r.region_name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Doctor -->
        <div class="col-md-6 mb-3">
          <label for="payment_doctor_id" class="form-label">Həkim Seç</label>
          <select class="form-select" name="doctor_id" id="payment_doctor_id" required>
            {% if doctors %}
              {% for doktor in doctors %}
                <option value="{{ doktor.id }}">{{ doktor.ad }}</option>
              {% endfor %}
            {% else %}
              <option selected disabled>Əvvəl bölgə seçin</option>
            {% endif %}
          </select>
        </div>

        <!-- Payment Type -->
        <div class="col-md-6 mb-3">
          <label for="payment_type" class="form-label">Ödəniş Növü</label>
          <select class="form-select" name="payment_type" id="payment_type" required>
            <option value="Avans">Avans</option>
            <option value="İnvest">İnvestisiya</option>
            <option value="Geri_qaytarma">Geri Qaytarma</option>
          </select>
        </div>

        <!-- Amount -->
        <div class="col-md-6 mb-3">
          <label for="amount" class="form-label">Ödəniş Məbləği (₼)</label>
          <input type="number" class="form-control" name="amount" id="amount" min="0.01" step="0.01" required>
        </div>

        <!-- Date -->
        <div class="col-md-6 mb-3">
          <label for="pay_date" class="form-label">Tarix Seç</label>
          <input type="date" class="form-control" name="pay_date" id="pay_date" value="{% now 'Y-m-d' %}" required>
        </div>
      </div>

      <button type="submit" class="btn btn-success mt-2">
        <i class="bi bi-plus-circle me-1"></i> Ödəniş Əlavə Et
      </button>
    </form>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  // Ödəniş formu üçün
  const paymentRegionSelect = document.getElementById("payment_region_id");
  const paymentDoctorSelect = document.getElementById("payment_doctor_id");

  // Sənəd formu üçün
  const documentRegionSelect = document.getElementById("document_region_id");
  const documentDoctorSelect = document.getElementById("document_doctor_id");

  function loadDoctors(regionId, doctorSelect) {
    doctorSelect.innerHTML = '<option disabled selected>Yüklənir...</option>';

    fetch('/reports/ajax/get-doctors/?region_id=' + regionId)
      .then(response => response.json())
      .then(data => {
        doctorSelect.innerHTML = '';

        if (data.doctors && data.doctors.length > 0) {
          data.doctors.forEach(doctor => {
            const option = document.createElement("option");
            option.value = doctor.id;
            option.textContent = doctor.ad;
            doctorSelect.appendChild(option);
          });
        } else {
          const option = document.createElement("option");
          option.text = "Həkim tapılmadı";
          option.disabled = true;
          option.selected = true;
          doctorSelect.appendChild(option);
        }
      })
      .catch(error => {
        console.error("Həkimlər alınarkən xəta:", error);
        doctorSelect.innerHTML = '<option disabled selected>Xəta baş verdi</option>';
      });
  }

  // Ödəniş formu üçün region dəyişikliyi
  paymentRegionSelect.addEventListener("change", function () {
    const regionId = this.value;
    loadDoctors(regionId, paymentDoctorSelect);
    
    // URL-i yenilə (region seçildikdə səhifəni yeniləmək üçün)
    if (regionId) {
      window.location.href = "{% url 'add-pay-dr-region' 0 %}".replace('0', regionId);
    }
  });

  // Sənəd formu üçün region dəyişikliyi
  documentRegionSelect.addEventListener("change", function () {
    loadDoctors(this.value, documentDoctorSelect);
  });

  // Əgər URL-də region_id varsa, həkimləri avtomatik yüklə
  {% if selected_region_id %}
    loadDoctors({{ selected_region_id }}, paymentDoctorSelect);
    loadDoctors({{ selected_region_id }}, documentDoctorSelect);
  {% endif %}
});
</script>

{% endblock content %}
