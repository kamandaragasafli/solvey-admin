{% extends "base.html" %}
{% block content %}
<style>
  body {
    background-color: #030b1a;
    color: #f9fafb;
    font-family: "Inter", sans-serif;
  }

  .card {
    background-color: #273549;
    border: none;
    border-radius: 14px;
    color: #f9fafb;
  }

  .card .breadcrumb {
    background: transparent;
    margin-bottom: 0;
  }

  .breadcrumb-item a {
    color: #60a5fa;
    text-decoration: none;
  }

  .breadcrumb-item a:hover {
    text-decoration: underline;
  }

  .form-label {
    font-weight: 500;
    color: #e5e7eb;
  }

  .form-select,
  .form-control {
    background-color: #374151;
    border: 1px solid #4b5563;
    color: #f9fafb;
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  .form-select:focus,
  .form-control:focus {
    background-color: #4b5563;
    border-color: #60a5fa;
    box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
    color: #fff;
  }

  .btn-primary {
    background-color: #3b82f6;
    border: none;
    border-radius: 10px;
    padding: 10px 18px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #2563eb;
    transform: scale(1.03);
  }

  h4 {
    font-weight: 600;
    color: #f3f4f6;
  }

  .form-text {
    color: #9ca3af;
  }

  .card.shadow {
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
  }

  select option {
    background-color: #1f2937;
    color: #f9fafb;
  }

  input[type="date"]::-webkit-calendar-picker-indicator {
    filter: invert(1);
  }


  input[type="date"]::-webkit-calendar-picker-indicator {
    filter: invert(1);
  }
</style>
<form method="POST" action="{% url 'datasiya' %}">
  {% csrf_token %}
  <div class="card shadow-sm" style="width:80%; margin: auto;">
    <div class="card-body">
      <h5 class="card-title mb-4">Dannı Əlavə Et</h5>

      <!-- Bölgə seçimi -->
      <div class="row mb-3">
        <div class="col-md-5 mb-2">
          <label for="region" class="form-label small text-muted">Bölgə seçin</label>
          <select id="region-select" name="region" class="form-select">
            <option disabled selected>Bölgə Seçin</option>
            {% for r in regions %}
              <option value="{{ r.id }}" {% if r.id|stringformat:"s" == selected_region %}selected{% endif %}>{{ r.region_name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-2 mb-2">
          <label for="tarix" class="form-label small text-muted">Tarix</label>
          <input type="date" name="date" value="{% now 'Y-m-d' %}" class="form-control" />
        </div>
      </div>

      <hr>
         <div class="row mb-1" style="font-weight: 600; font-size: 0.9rem;">
        <div class="col-md-3">Həkim *</div>
        <div class="col-md-2 text-center">Borc vəziyyəti</div>
        <div class="col-md-3 text-center">Alınan Məbləğ</div>
        <div class="col-md-3 text-center">Verilən Məbləğ</div>
      </div>

      <div class="row mb-3" style="font-weight: 700; font-size: 1rem;">
        <div class="col-md-3"></div>
        <div class="col-md-2 text-center"></div>  <!-- boş -->
        <div id="total-given" class="col-md-3 text-center" style="color: #e9042eff;">0</div>
        <div id="total-received" class="col-md-3 text-center" style="color: #00af0fff;">0</div>
      </div>

      <!-- Həkimlər və inputlar -->
      <div id="doctors-container">
        {% if doctors %}
          {% for d in doctors %}
            <div class="row align-items-center mb-2 p-2 rounded" style="background-color: #ebebebff;">
              <div class="col-md-3">
                <button type="button" class="btn btn w-100 text-start">{{ d.ad }}</button>
              </div>
              <div class="col-md-2 fw-bold text-center" style="color: #e9042eff;">{{d.previous_debt}}</div>
              <div class="col-md-3 text-center d-flex align-items-center justify-content-center gap-2">
                <span class="text-dark fw-bold" style="color:  #dadadaff;">Alınan Məbləğ:</span>
                <input type="number" name="given_{{ d.id }}" class="form-control"  style="max-width: 120px;" />
              </div>
              <div class="col-md-3 text-center d-flex align-items-center justify-content-center gap-2">
                <span class="text-dark fw-bold" style="color:  #dadadaff;">Verilən Məbləğ:</span>
                <input type="number" name="received_{{ d.id }}" class="form-control" style="max-width: 120px;" />
              </div>
            </div>
          {% endfor %}
        {% endif %}
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-success">Yadda Saxla</button>
        <button type="reset" class="btn btn-danger">Sil</button>
      </div>

    </div>
  </div>
</form>

<script>
  const ajaxUrl = "{% url 'ajax_doctors_by_region' %}";

  document.addEventListener("DOMContentLoaded", function () {
    const regionSelect = document.getElementById("region-select");
    const doctorsContainer = document.getElementById("doctors-container");

    regionSelect.addEventListener("change", function () {
      const selectedRegionId = this.value;

      doctorsContainer.innerHTML = 'Yüklənir...';

      fetch(ajaxUrl + '?region_id=' + selectedRegionId)
        .then(response => response.json())
        .then(data => {
          if (data.doctors.length > 0) {
            let html = '';
                data.doctors.forEach(doctor => {
                // Borcun rəngini təyin et
                const debtColor = (doctor.previous_debt < 0) ? 'green' : '#e9042eff';

                html += `
                    <div class="row align-items-center mb-2 p-2 rounded" style="background-color:  #1f2937;">
                    <div class="col-md-3">
                        <button type="button" class="btn btn w-100 text-start" style="color:  #dadadaff;">${doctor.ad}</button>
                    </div>
                    <div class="col-md-2 fw-bold text-center" style="color: ${debtColor};">${doctor.previous_debt}</div>
                    <div class="col-md-3 text-center d-flex align-items-center justify-content-center gap-2">
                        <span class=" fw-bold" style="color:  #dadadaff;">Alınan Məbləğ:</span>
                        <input type="number" name="given_${doctor.id}" class="form-control" style="max-width: 120px;" />
                    </div>
                    <div class="col-md-3 text-center d-flex align-items-center justify-content-center gap-2">
                        <span class="fw-bold" style="color:  #dadadaff;">Verilən Məbləğ:</span>
                        <input type="number" name="received_${doctor.id}" class="form-control" style="max-width: 120px;" />
                    </div>
                    </div>
                `;
});
            doctorsContainer.innerHTML = html;
          } else {
            doctorsContainer.innerHTML = '<div class="text-center text-muted">Bu bölgədə həkim tapılmadı</div>';
          }
        })
        .catch(() => {
          doctorsContainer.innerHTML = '<div class="text-center text-danger">Xəta baş verdi</div>';
        });
    });
  });
  document.addEventListener("input", function(event) {
  // Əgər input verilən məbləğlərdəndirsə (name-ə görə yoxlayırıq)
  if (event.target.matches('input[name^="given_"]') || event.target.matches('input[name^="received_"]')) {
    
    let totalGiven = 0;
    let totalReceived = 0;

    // Verilən məbləğ inputlarını cəmlə
    document.querySelectorAll('input[name^="given_"]').forEach(input => {
      let val = parseFloat(input.value);
      if (!isNaN(val)) {
        totalGiven += val;
      }
    });

    // Alınan məbləğ inputlarını cəmlə
    document.querySelectorAll('input[name^="received_"]').forEach(input => {
      let val = parseFloat(input.value);
      if (!isNaN(val)) {
        totalReceived += val;
      }
    });

    // Cəmləri göstər
    document.getElementById('total-given').textContent = totalGiven.toFixed(2);
    document.getElementById('total-received').textContent = totalReceived.toFixed(2);
  }
});

</script>

{% endblock %}
