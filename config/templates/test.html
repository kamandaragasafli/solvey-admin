{% extends "base.html" %}
{% block content %}

<style>
  body {
    background-color: #030b1a;
    color: #f9fafb;
    font-family: "Inter", sans-serif;
  }
  /* Bölgə Kartları Ümumi Stil */
  .region-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 25px;
    margin-top: 30px;
  }

  .region-card {
    background-color: #1a1f2b;
    border: 2px solid #0199ffff;
    border-radius: 12px;
    padding: 25px 15px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .region-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    border-color: #0199ffff;
  }

  .region-icon {
    font-size: 2.5rem;
    color: #0199ffff;
    margin-bottom: 15px;
  }

  .region-card a {
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: 600;
    color: #f4e7fb;
    transition: color 0.3s;
  }

  .region-card a:hover {
    color: #0199ffff;
  }

  @media (max-width: 600px) {
    .region-cards {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .region-card {
      padding: 20px 10px;
    }
    .region-icon {
      font-size: 2rem;
    }
    .region-card a {
      font-size: 1rem;
    }
  }
</style>

<h2 style="margin-bottom:25px;">Bölgələr</h2>
<div class="region-cards">
  {% for region in reg %}
    <div class="region-card">
      <div class="region-icon">
        <i class="bi bi-pin-map"></i>
      </div>
      <a href="{% url 'region_report' region.id %}">{{ region.region_name }}</a>
    </div>
  {% endfor %}
</div>

{% endblock content %}
