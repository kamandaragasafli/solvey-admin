<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Mövqe Xəritəsi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body style="margin:0;">
<div id="map" style="width:100%; height:100vh;"></div>

<script>
const selectedUserId = "{{ selected_user_id }}";  // views.py-dən gəlir

if (!selectedUserId) {
    alert("İstifadəçi seçilməyib!");
} else {
    fetch(`/api/movqe-son-json/`)  // bütün mövqeləri çəkirik
        .then(res => res.json())
        .then(data => {
            const userMovqe = data.features.find(f => f.id == selectedUserId);
            if (!userMovqe) {
                alert("Bu istifadəçi üçün mövqe tapılmadı!");
                return;
            }

            const map = L.map('map').setView([userMovqe.lat, userMovqe.lng], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            L.marker([userMovqe.lat, userMovqe.lng]).addTo(map)
                .bindPopup(`${userMovqe.ad}<br>${userMovqe.tarix}`)
                .openPopup();
        });
}
</script>
</body>
</html>
